<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/adminlte.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>POS</title>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom"
         style="background-color: #3c8dbc !important;">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>


        </ul>


        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li></li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="min-height: 675px; box-shadow: none;">
        <!-- Brand Logo -->
        <a href="index3.html" class="brand-link"
           style="padding-left: 0px !important;padding-right: 0px !important; background-color: #367fa9;">
            <img src="image/pos%20logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8;">
            <span class="brand-text font-weight-light">Point Of Sale</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar" style="padding-left: 0px !important;padding-right: 0px !important;">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex navigation">

                <div class="info " style=" position: relative;left: 50px;">
                    <a href="#" class="d-block">Main Navigation</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">

                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">
                            <i class="fas fa-tachometer-alt"></i>
                            <p style="position: relative;left: 10px;">
                                Dashboard

                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="customer.html" class="nav-link ">
                            <i class="fas fa-user"></i>
                            <p style="position: relative;left: 10px;">
                                Manage Customers

                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="item.html" class="nav-link ">
                            <i class="fas fa-list-ul"></i>
                            <p style="position: relative;left: 10px;">
                                Manage Items

                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="placeOrder.html" class="nav-link ">
                            <i class="fas fa-shopping-cart"></i>
                            <p style="position: relative;left: 10px;">
                                Place Order

                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper ">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-8">
                        <h1 class="m-0 text-dark" >Dashboard

                            <small style="font-size: 15px;color: #777;"> Welcome to Modern POS</small>

                        </h1>
                    </div><!-- /.col -->
                    <div class="col-sm-4">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
            <hr>
        </div>
        <!-- /.content-header -->


        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row ">
                <div class="col-md-4 col-12 ">
                    <div class="small-box bg-warning ">
                        <div class="inner ">
                            <h3 id="customers">0</h3>

                            <p>Customers</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>


                <div class="col-md-4 col-12 ">
                    <!-- small box -->
                    <div class="small-box bg-success ">
                        <div class="inner">
                            <h3 id="items">0</h3>

                            <p>Items</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>


                <div class="col-md-4 col-12 ">
                    <!-- small box -->
                    <div class="small-box bg-info card">
                        <div class="inner">
                            <h3 id="orders">0</h3>

                            <p>Orders</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/adminlte.min.js"></script>


<script>
    $(document).ready(function () {
        var ajaxConfig = {
            method: "HEAD",
            url: "http://localhost:3000/api/v1/customers",
            async: true
        }

        $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
            var customersCount = jxhr.getResponseHeader("X-count");
            $("#customers").text(customersCount);
        }).fail(function (jxhr, statusText, error) {

        });
    });


    $(document).ready(function () {
        var ajaxConfig = {
            method: "HEAD",
            url: "http://localhost:3000/api/v1/items",
            async: true
        }

        $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
            var itemsCount = jxhr.getResponseHeader("X-count");
            $("#items").text(itemsCount);
        }).fail(function (jxhr, statusText, error) {

        });
    });

</script>
</body>

</html>
