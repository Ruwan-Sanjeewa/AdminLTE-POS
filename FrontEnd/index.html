            <!-- Right navbar links -->

                <li></li>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4 col-md-4 col-0" style="min-height: 618px;">
            <!-- Brand Logo -->
            <a href="index.html" class="brand-link">
                <span class="brand-text font-weight-light">Point Of Sale</span>
            </a>


            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                       with font-awesome or any other icon font library -->
                    <li class="nav-item has-treeview menu-open">

                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">
                                    <i class="fa fa-circle-o nav-icon"></i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="customer.html" class="nav-link">
                                    <i class="fa fa-circle-o nav-icon"></i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="item.html" class="nav-link">

                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="placeOrder.html" class="nav-link">
                                    <i class="fa fa-circle-o nav-icon"></i>
                                    <p>Place Order</p>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="viewOrders.html" class="nav-link">
                                    <i class="fa fa-circle-o nav-icon"></i>

                    </li>

        <div class="content-wrapper ">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark" style="font-weight: bold;">Dashboard</h1>
                        </div><!-- /.col -->

                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
                <hr>
            </div>
            <!-- /.content-header -->


            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row ">
                <div class="col-md-4 col-12 ">
                    <div class="small-box bg-warning ">
                        <div class="inner ">
                            <h3 id="customers">0</h3>

                            <p >Customers</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>


                <div class="col-md-4 col-12 ">
                    <!-- small box -->
                    <div class="small-box bg-success ">
                        <div class="inner">
                            <h3 id="items">0</h3>

                            <p >Items</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>


                    <div class="col-md-4 col-12 " >
                        <!-- small box -->
                        <div class="small-box bg-info card">
                            <div class="inner">
                                <h3 id="orders">0</h3>

                                <p  >Orders</p>
                            </div>

                                <i class="ion ion-bag"></i>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/adminlte.min.js"></script>


    <script>   
        $(document).ready(function () {
            var ajaxConfig={
                method:"HEAD",
                url:"http://localhost:3000/api/v1/customers",
                async:true
            }

            $.ajax(ajaxConfig).done(function (response,statusText,jxhr) {
                var customersCount=jxhr.getResponseHeader("X-count");
                $("#customers").text(customersCount);
            }).fail(function (jxhr,statusText,error) {

            });
        });


        $(document).ready(function () {
            var ajaxConfig={
                method:"HEAD",
                url:"http://localhost:3000/api/v1/items",
                async:true
            }

            $.ajax(ajaxConfig).done(function (response,statusText,jxhr) {
                var itemsCount=jxhr.getResponseHeader("X-count");
                $("#items").text(itemsCount);
            }).fail(function (jxhr,statusText,error) {

            });
        });
    
    </script>
