<script src="js/jquery.min.js"></script>

<script src="js/adminlte.min.js"></script>

<script>


    $("#save").click(function () {
        if ($("#txtItemCode").val() == "") {
            alert("Item code cannot be empty");
            return;
        }
        if ($("#txtItemName").val() == "") {
            alert("Item name cannot be empty");
            return;
        }
        if ($("#txtUnitPrice").val() == "") {
            alert("Unit Price cannot be empty");
            return;
        }
        if ($("#txtQuantity").val() == "") {
            alert("Quantity cannot be empty");
            return;
        }

        if ($("#txtItemCode").attr("disabled")) {
            var code = $("#txtItemCode").val();

            var item = {
                code: $("#txtItemCode").val(),
                name: $("#txtItemName").val(),
                unitPrice: $("#txtUnitPrice").val(),
                qtyOnHand: $("#txtQuantity").val(),
            };

            var ajaxConfig = {
                method: "PUT",
                url: "http://localhost:3000/api/v1/items/" + code,
                async: true,
                contentType: "application/json",
                data: JSON.stringify(item)

            };

            $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
                alert("Item has been updated successfully");
                loadAllItems();
                $("button[type='reset']").trigger("click");

            }).fail(function (jxhr, statusText, error) {
                alert("Failed update customer");
                console.log(error);
            });
        }
        else {

            var item = {
                code: $("#txtItemCode").val(),
                name: $("#txtItemName").val(),
                unitPrice: $("#txtUnitPrice").val(),
                qtyOnHand: $("#txtQuantity").val(),
            };

            var ajaxConfig = {
                method: "POST",
                url: "http://localhost:3000/api/v1/items",
                async: true,
                contentType: "application/json",
                data: JSON.stringify(item)

            };

            $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
                alert("Added successfully");
                loadAllItems();
                $("button[type='reset']").trigger("click");

            }).fail(function (jxhr, statusText, error) {
                alert("Failed add customer");
                console.log(error);
            });


        }


    });


    $("button[type='reset']").click(function () {
        $("table tbody tr").removeClass("selected-row");
        $("#txtItemCode").attr("disabled", false);

    });


    $(document).ready(function () {
        loadAllItems();
    })

    function loadAllItems() {

        $("table tbody tr").remove();
        var ajaxConifg = {
            method: "GET",
            url: "http://localhost:3000/api/v1/items",
            async: true
        }

        $.ajax(ajaxConifg).done(function (response, statusText, jxhr) {


            for (var i = 0; i < response.length; i++) {
                var total = response[i].unitPrice * response[i].qtyOnHand;

                $("table tbody").append("<tr><td>" + response[i].code + "</td><td>" + response[i].name + "</td><td>" + response[i].unitPrice + "</td><td>" + response[i].qtyOnHand + "</td><td>" + total + "</td><td><button type='button' class='btn btn-success delete'>Delete</button></td></tr>");

                $("table tbody tr").click(function () {
                    $("table tbody tr").removeClass("selected-row");
                    $(this).addClass("selected-row");

                    $("#txtItemCode").val($(this).find("td:first-child").text());
                    $("#txtItemCode").attr("disabled", true);
                    $("#txtItemName").val($(this).find("td:nth-child(2)").text());
                    $("#txtUnitPrice").val($(this).find("td:nth-child(3)").text());
                    $("#txtQuantity").val($(this).find("td:nth-child(4)").text());
                });


                $(".delete").off("click");
                $(".delete").click(function (e) {

                    if (confirm("Are you sure you want delete this Item?")) {
                        var row = $(this).parents("tr");
                        var code = $(row).find("td:first-child").text();

                        var ajaxConfig = {
                            method: "DELETE",
                            url: "http://localhost:3000/api/v1/items/" + code,
                            async: true
                        };

                        $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
                            $(row).remove();
                            $('button[type="reset"]').trigger("click");
                        }).fail(function (jxhr, statusText, error) {
                            console.log(error);
                        });

                    }
                    e.stopPropagation();
                });


            }
        }).fail(function (jxhr, statusText, error) {
            console.log(error);
        })
    }


</script>
