    <script>
        $("#itemCode").attr("disabled", '');
        $("#itemName").attr("disabled", '');
        $("#unitPrice").attr("disabled", '');
        $("#quantity").attr("disabled", '');

        $("#newCustomer").click(function () {
            $("#itemCode").removeAttr("disabled");
            $("#itemName").removeAttr("disabled");
            $("#unitPrice").removeAttr("disabled");
            $("#quantity").removeAttr("disabled");
        });

        $("#save").click(function () {
            if ($("#itemCode").val() == "") {
                alert("Item code cannot be empty");
                return;
            }

            if ($("#itemName").val() == "") {
                alert("Item name cannot be empty");
                return;
            }
            if ($("#unitPrice").val() == "") {
                alert("Unit Price cannot be empty");
                return;
            }
            if ($("#quantity").val() == "") {
                alert("Quantity cannot be empty");
                return;
            }

            if ($("#quantity").text().trim() == "Update") {

                $(currentRow).find("#cusName").text($("#customerName").val());
                $(currentRow).find("#cusAddress").text($("#cusAddress").val());

                $("#save").html('Save');
                return;
            }

            var total=$("#quantity").val()*$("#unitPrice").val();
            $("table tbody").append("<tr><td id='ItemId'>" + $("#itemCode").val() + "</td><td id='ItemName'>" + $("#itemName").val() + "</td><td id='UnitPrice'>" + $("#unitPrice").val() + "</td><td id='Quantity'>" + $("#quantity").val() + "</td><td id='Quantity'>" + total + "</td> <td><img src='image/recyclebin.png' width='48px' alt='delete'></td></tr>");
            $("#itemCode").val("");
            $("#itemName").val("");
            $("#unitPrice").val("");
            $("#quantity").val("");
            $("img").mouseover(function () {
                $(this).attr("src", 'image/recyclebin-hover.png');
            });

            $("img").mouseout(function () {
                $(this).attr("src", 'image/recyclebin.png');
            });


            $("img").off("click");
            $("img").click(function (eventData) {

                $(this).parent().parent().fadeOut(500);

                setTimeout(function () {

                    $(this).parent().parent().remove();


                }, 600);


                eventData.stopPropagation();
                $("#itemCode").val("");
                $("#itemName").val("");
                $("#unitPrice").val("");
                $("#quantity").val("");
            });


            $("table tbody tr").click(function () {
                $("#itemCode").attr("disabled", '');
                $("#save").text("Update");

                $("#itemCode").val($(this).find("#ItemId").text());
                $("#itemName").val($(this).find("#ItemName").text());
                $("#unitPrice").val($(this).find("#UnitPrice").text());
                $("#quantity").val($(this).find("#Quantity").text());



            });



        });



    </script>
