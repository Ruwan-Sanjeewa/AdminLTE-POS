<script>


    $("#save").click(function () {
        if ($("#txtCustomerId").val() == "") {
            alert("Customer ID cannot be empty");
            return;
        }

        if ($("#txtCustomerName").val() == "") {
            alert("Customer name cannot be empty");
            return;
        }
        if ($("#txtCustomerAddress").val() == "") {
            alert("Customer address cannot be empty");
            return;
        }

        if ($("#txtCustomerId").attr("disabled")) {

            var id = $("#txtCustomerId").val();
            var cusotmer = {
                id: $("#txtCustomerId").val(),
                name: $("#txtCustomerName").val(),
                address: $("#txtCustomerAddress").val()
            };

            var ajaxConfig = {
                method: "PUT",
                url: "http://localhost:3000/api/v1/customers/" + id,
                async: true,
                contentType: "application/json",
                data: JSON.stringify(cusotmer)
            };

            $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
                alert("Customer has been updated successfully");
                loadAllCustomers();
                $('button[type="reset"]').trigger("click");
            }).fail(function (jxhr, statusText, error) {
                alert("Failed to update Customer");
                console.log(error);
            });
        }
        else {

            var cusotmer = {
                id: $("#txtCustomerId").val(),
                name: $("#txtCustomerName").val(),
                address: $("#txtCustomerAddress").val()
            };

            var ajaxConfig = {
                method: "POST",
                url: "http://localhost:3000/api/v1/customers",
                async: true,
                contentType: "application/json",
                data: JSON.stringify(cusotmer)
            };

            $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
                loadAllCustomers();
                alert("Added Successfully");
                $('button[type="reset"]').trigger("click");

            }).fail(function (jxhr, statusText, error) {
                alert("Failed save Customer!!");
                console.log(error);
            });
        }

    });

    $('button[type="reset"]').click(function () {
        $("#tblCustomers tbody tr").removeClass("selected-row");
        $("#txtCustomerId").attr("disabled", false);

    });


    $(document).ready(function () {
        $("#txtCustomerId").focus();
        loadAllCustomers();
    });


    function loadAllCustomers() {

        $("#tblCustomers tbody tr").remove();
        var ajaxConfig = {
            method: "GET",
            url: "http://localhost:3000/api/v1/customers",
            async: true

        }

        $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {

            for (var i = 0; i < response.length; i++) {

                $("table tbody").append("<tr><td id='id'>" + response[i].id + "</td><td>" + response[i].name + "</td><td>" + response[i].address + "</td><td><button type='button' class='btn btn-success delete'>Delete</button></td></tr>");

                $("#tblCustomers tbody tr").click(function () {

                    $("#tblCustomers tbody tr").removeClass("selected-row");
                    $(this).addClass("selected-row");

                    $("#txtCustomerId").val($(this).find("td:first-child").text());
                    $("#txtCustomerId").attr("disabled", true);
                    $("#txtCustomerName").val($(this).find("td:nth-child(2)").text());
                    $("#txtCustomerAddress").val($(this).find("td:nth-child(3)").text());

                });


                $(".delete").off("click");
                $(".delete").click(function (e) {
                    var id = $(this).parents("tr").find("#id").text();
                    var row = $(this).parents("tr");
                    if (confirm("Are You sure you want delete this Customer?")) {
                        var ajaxConfig = {
                            method: "DELETE",
                            url: "http://localhost:3000/api/v1/customers/" + id,
                            async: true

                        }

                        $.ajax(ajaxConfig).done(function (response, statusText, jxhr) {
                            $(row).remove();
                            $('button[type="reset"]').trigger("click");
                        }).fail(function (jxhr, statusText, error) {
                            console.log(error);
                        });
                    }

                    e.stopPropagation();
                });
            }

        }).fail(function (jxhr, statusText, error) {
            console.log(error);
        });
    }
</script>
