    <script>
        $("#customerId").attr("disabled", '');
        $("#customerName").attr("disabled", '');
        $("#customerAddress").attr("disabled", '');

        $("#newCustomer").click(function () {
            $("#customerId").removeAttr("disabled");
            $("#customerName").removeAttr("disabled");
            $("#customerAddress").removeAttr("disabled");




        });

        $("#save").click(function () {
            if ($("#customerId").val() == "") {
                alert("Customer ID cannot be empty");
                return;
            }

            if ($("#customerName").val() == "") {
                alert("Customer name cannot be empty");
                return;
            }
            if ($("#customerAddress").val() == "") {
                alert("Customer address cannot be empty");
                return;
            }

            if ($("#btnAddCart").text().trim() == "Update") {
                    
                    $(currentRow).find("#cusName").text($("#customerName").val());
                    $(currentRow).find("#cusAddress").text($("#cusAddress").val());

                    $("#save").html('Save');
                    return;
                }


            $("table tbody").append("<tr><td id='cusId'>" + $("#customerId").val() + "</td><td id='cusName'>" + $("#customerName").val() + "</td><td id='cusAddress'>" + $("#customerAddress").val() + "</td> <td><img src='image/recyclebin.png' width='48px' alt='delete'></td></tr>");
            $("#customerId").val("");
            $("#customerName").val("");
            $("#customerAddress").val("");

            $("img").mouseover(function () {
                $(this).attr("src", 'image/recyclebin-hover.png');
            });

            $("img").mouseout(function () {
                $(this).attr("src", 'image/recyclebin.png');
            });


            $("img").off("click");
            $("img").click(function (eventData) {

                $(this).parent().parent().fadeOut(500);

                setTimeout(function () {

                    $(this).parent().parent().remove();


                }, 600);


                eventData.stopPropagation();

                $("#customerId").val("");
                $("#customerName").val("");
                $("#customerAddress").val("");
            });


            $("table tbody tr").click(function () {
                $("#customerId").attr("disabled", '');
                $("#save").text("Update");

                $("#customerId").val($(this).find("#cusId").text());
                $("#customerName").val($(this).find("#cusName").text());
                $("#customerAddress").val($(this).find("#cusAddress").text());

                

            });



        });

    </script>
